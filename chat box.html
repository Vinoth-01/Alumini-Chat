	<script>const container = document.querySelector(".container");

const messages = [
  {
    name: "Anas",
    text: "@Goutham Hey, have you seen the latest tweet from @Charlie?",
    time: "10:30 AM"
  },
  {
    name: "Gowtham",
    text: "No, what did it say?",
    time: "10:35 AM"
  },
  {
    name: "Deepak",
    text: "@Anas @Goutham It was about the new product launch.",
    time: "10:40 AM"
  },
  {
    name: "Anas",
    text: "@Deepak That's exciting! When is it happening?",
    time: "10:45 AM"
  },
  {
    name: "Deepak",
    text: "@Anas Next week on Wednesday.",
    time: "10:50 AM"
  }
];

// Function to create a new message element
function createMessageElement(message) {
  const messageElement = document.createElement("div");
  messageElement.classList.add("message");

  if (message.name === "Anas") {
    messageElement.classList.add("sent");
  } else {
    messageElement.classList.add("received");
  }

  const nameElement = document.createElement("span");
  nameElement.classList.add("name");
  const nameLink = document.createElement("a");
  nameLink.href = "file:///F:/HTML/Group%20project/New%20folder/ind_pro1.html?" + message.name.toLowerCase();
  nameLink.textContent = message.name;
  nameElement.appendChild(nameLink);

  const textElement = document.createElement("span");
  textElement.classList.add("text");
  textElement.innerText = message.text;

  const timeElement = document.createElement("span");
  timeElement.classList.add("time");
  timeElement.innerText = message.time;

  messageElement.appendChild(nameElement);
  messageElement.appendChild(textElement);
  messageElement.appendChild(timeElement);

  return messageElement;
}

// Function to display all messages
function displayMessages(messages) {
  messages.forEach((message) => {
    const messageElement = createMessageElement(message);
    container.appendChild(messageElement);
  });
}

displayMessages(messages);

const form = document.querySelector("form");
const input = document.querySelector("input[type=text]");

form.addEventListener("submit", (event) => {
  event.preventDefault();

  if (!input.value) {
    return;
  }

  const message = {
    name: "Anas",
    text: input.value,
    time: new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
  };

  const messageElement = createMessageElement(message);
  container.insertBefore(messageElement, container.firstChild);

  // Clear the input field after sending the message
  input.value = "";

  // Scroll to the bottom of the container to show the latest message
  container.scrollTop = container.scrollHeight;
});


		</script>
